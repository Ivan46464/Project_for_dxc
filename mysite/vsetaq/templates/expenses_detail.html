{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p> You have paid {{ expenses.expenses }} for {{ expenses.categories }}</p>
{% endif %}
<a href="{% url 'edit_expenses' expense_id=expenses.id %}">Edit</a>
 <form method="post" action="{% url 'delete_expense' expense_id=expenses.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
<a href="{% url 'check_expenses' %}">Back to expenses list</a>
{% endblock %}
